        <header>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
        </header>
        </main>
        <div class="container">
            <section class="filters">
                <button class="button">
                    Search
                </button>
                <div class="locations">
                    <h3 style="color: rgb(95, 94, 94);">
                        States
                    </h3>
                    <h4 style="color: rgb(95, 94, 94);">
                        California, Arizona...
                    </h4>
                    <ul class="popover">
                            <li>
                                <h2 style="color: rgb(95, 94, 94);">Arizona:</h2>

                                <ul>
                                    <li style="color: rgb(95, 94, 94);">San Francisco</li>

                <div class="amenities">
                    <h3 style="color: rgb(95, 94, 94);">
                        Amenities
                    </h3>
                    <h4 style="color: rgb(95, 94, 94);">

                    </h4>
                    <ul class="popover">
                            <li style="color: rgb(95, 94, 94);">Internet</li>
                            <li style="color: rgb(95, 94, 94);">TV</li>
